<!DOCTYPE html>
<html><
  <head>
    <title>segundo marcado de realidade mostrando uma imagem</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden ; "> 
  <a-scene vr-mode-ui="enabled: false" embedder arjs="debugUIEnabled: false">
    <a-marker preset="hiro">
  <a-image src="pedelaranjanegra.jpg"></a-imagem>
  </a-image>
    </a-marker>a-marker>
    <a-entity camera></a-entity>
    </a-scene>
      
    </body>
</html>
